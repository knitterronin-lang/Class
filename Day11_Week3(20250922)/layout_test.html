<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 1. 전역 스타일 초기화 - 모든 브라우저의 기본 스타일을 제거하여 일관된 디스플레이 보장 */
      * {
        margin: 0;           /* 모든 요소의 외부 여백 제거 - 브라우저 기본 마진 제거 */
        padding: 0;          /* 모든 요소의 내부 여백 제거 - 브라우저 기본 패딩 제거 */
        box-sizing: border-box; /* 패딩과 테두리를 포함한 박스 크기 계산 - width/height에 패딩/테두리 포함 */
      }
      
      /* 2. 전체 레이아웃 컨테이너 - 웹사이트의 전체적인 크기와 중앙 정렬을 담당 */
      #layout {
        width: 1200px;       /* 전체 너비 1200px로 고정 - 데스크톱 표준 해상도 고려 */
        height: 700px;       /* 전체 높이 700px로 고정 - 스크롤 없이 볼 수 있는 적절한 높이 */
        border: 1px solid red; /* 빨간색 테두리로 레이아웃 경계 표시 - 개발 시 구조 확인용 */
        margin: auto;        /* 좌우 중앙 정렬 - 브라우저 창 중앙에 레이아웃 배치 */
      }
      
      /* 3. 헤더 영역 기본 스타일 - 웹사이트 상단 로고와 메뉴 영역 */
      header {
        height: 100px;       /* 헤더 높이 100px - 로고와 메뉴가 들어갈 충분한 높이 */
        border: 3px solid brown; /* 갈색 3px 테두리 - 헤더 영역 구분을 위한 시각적 경계 */
        display: flex;       /* 플렉스 박스 적용 - 로고와 메뉴의 수평 배치를 위함 */
        justify-content: space-between; /* 로고와 메뉴를 양 끝에 배치 - 좌측 로고, 우측 메뉴 */
        align-items: center; /* 세로 중앙 정렬 - 헤더 높이 내에서 콘텐츠를 중앙에 배치 */
      }

      /* 4. 헤더 내 메뉴 리스트 - 네비게이션 메뉴의 수평 배치 */
      header ul { 
        list-style: none;    /* 불릿 포인트 제거 - 일반적인 목록 스타일 제거 */
        display: flex;       /* 메뉴 항목들을 가로로 배치 - 수평 네비게이션 구현 */
      }

      /* 5. 메뉴 링크 스타일링 - 각 메뉴 항목의 외관과 상호작용 설정 */
      header ul a { 
        display: block;      /* 블록 요소로 변경 - 패딩 적용을 위해 필요 */
        color: black;        /* 기본 텍스트 색상 검정 */
        text-decoration: none; /* 링크 밑줄 제거 - 깔끔한 메뉴 모양을 위함 */
        padding: 10px 50px;  /* 상하 10px, 좌우 50px 패딩 - 클릭하기 쉬운 충분한 영역 확보 */
        border: 1px solid green; /* 녹색 테두리 - 각 메뉴 항목의 경계 표시 */
      }

      /* 6. 메뉴 링크 호버 효과 - 마우스 오버 시 시각적 피드백 제공 */
      header ul a:hover {
        background: blueviolet; /* 마우스 오버 시 보라색 배경 */
        color: white;        /* 마우스 오버 시 흰색 텍스트 - 배경과의 대비를 위함 */
      }
      
      /* 7. 슬라이드 배너 영역 - 메인 비주얼이나 프로모션 콘텐츠 표시 영역 */
      #slideArea {
        height: 300px;       /* 슬라이드 영역 높이 300px - 임팩트 있는 배너를 위한 충분한 높이 */
        background: pink;    /* 분홍색 배경 - 실제 구현 시 이미지나 슬라이드로 교체될 자리표시 */
      }
      
      /* 8. 슬라이드 제목 숨김 처리 - 접근성을 위한 설정 */
      #slideArea h2 {
        display: none;       /* 접근성을 위한 제목을 화면에서 숨김 - 스크린 리더는 읽되 화면엔 표시 안함 */
      }
      
      /* 9. 메인 콘텐츠 영역 - 주요 콘텐츠 섹션들을 담는 컨테이너 */
      main {
        height: 200px;       /* 메인 영역 높이 200px - 콘텐츠 섹션들이 배치될 높이 */
        border: 3px solid yellowgreen; /* 연두색 3px 테두리 - 메인 영역 구분을 위한 시각적 경계 */
        display: flex;       /* 플렉스 박스로 자식 요소들을 가로 배치 - 섹션들의 수평 배치 */
      }

      /* 10. 공지사항 섹션 - 공지사항 콘텐츠를 표시하는 영역 */
      #notice {
        border: 1px solid red; /* 빨간색 테두리 - 섹션 경계 표시 */
        flex: 1;             /* 균등하게 공간 배분 (1/3) - 메인 영역을 3등분 중 1부분 차지 */
        background: gold;    /* 금색 배경 - 공지사항 섹션 식별을 위한 배경색 */
      }
      
      /* 11. 갤러리 섹션 - 이미지나 갤러리 콘텐츠를 표시하는 영역 */
      #gallery {
        border: 1px solid red; /* 빨간색 테두리 - 섹션 경계 표시 */
        flex: 1;             /* 균등하게 공간 배분 (1/3) - 메인 영역을 3등분 중 1부분 차지 */
        background: skyblue; /* 하늘색 배경 - 갤러리 섹션 식별을 위한 배경색 */
      }
      
      /* 12. 배너 섹션 - 추가적인 광고나 프로모션 배너를 표시하는 영역 */
      #banner {
        border: 1px solid red; /* 빨간색 테두리 - 섹션 경계 표시 */
        flex: 1;             /* 균등하게 공간 배분 (1/3) - 메인 영역을 3등분 중 1부분 차지 */
        background: tan;     /* 황갈색 배경 - 배너 섹션 식별을 위한 배경색 */
      }
      
      /* 13. 푸터 영역 - 웹사이트 하단의 연락처 및 정보 표시 영역 */
      footer {
        height: 100px;       /* 푸터 높이 100px - 연락처 정보가 들어갈 적절한 높이 */
        background: #ccc;    /* 회색 배경 - 푸터 영역 구분을 위한 중성적 배경색 */
        display: flex;       /* 플렉스 박스로 연락처 정보 가로 배치 - 정보들의 수평 배치 */
      }
      
      /* 14. 푸터 내 각 연락처 항목 - 개별 연락처 정보의 기본 스타일 */
      footer p {
        border: 1px solid;   /* 검은색 1px 테두리 - 각 연락처 항목의 경계 구분 */
        flex: 1;             /* 기본적으로 균등 분할 - 전화번호, 팩스 영역의 기본 크기 */
      }
      
      /* 15. 이메일 영역 확장 - 이메일 주소는 보통 길어서 더 넓은 공간 필요 */
      footer p:nth-child(2) {
        flex: 4;             /* 두 번째 항목(이메일)은 4배 크기로 설정 - 긴 이메일 주소 표시를 위함 */
      }
    </style>
  </head>
  <body>
    <!-- 전체 레이아웃을 감싸는 최상위 컨테이너 - 모든 콘텐츠가 이 안에 포함됨 -->
    <div id="layout">
      
      <!-- 15. 웹사이트 헤더 영역 - 사이트 정체성과 주요 네비게이션을 담당 -->
      <header>
        <!-- 로고/브랜드 영역 - 홈페이지로의 링크 역할도 겸함 -->
        <h1>
          <a href="#"> 로고부분 </a> <!-- 홈페이지로 이동하는 로고 링크 - 일반적으로 이미지로 교체됨 -->
        </h1>
        <!-- 주 네비게이션 메뉴 - 사이트의 주요 섹션들로 이동하는 링크들 -->
        <ul>
          <li><a href="#">MENU-1</a></li> <!-- 첫 번째 메뉴 항목 - 실제로는 '소개' 등의 구체적 메뉴명 사용 -->
          <li><a href="#">MENU-2</a></li> <!-- 두 번째 메뉴 항목 - 실제로는 '제품' 등의 구체적 메뉴명 사용 -->
          <li><a href="#">MENU-3</a></li> <!-- 세 번째 메뉴 항목 - 실제로는 '서비스' 등의 구체적 메뉴명 사용 -->
          <li><a href="#">MENU-4</a></li> <!-- 네 번째 메뉴 항목 - 실제로는 '문의' 등의 구체적 메뉴명 사용 -->
        </ul>
      </header>
      
      <!-- 16. 메인 배너/슬라이드 영역 - 방문자의 첫인상을 결정하는 핵심 비주얼 영역 -->
      <section id="slideArea">
        <h2>배너 슬라이드</h2> <!-- 스크린 리더용 제목 - 시각 장애인 접근성을 위해 필요하지만 화면에는 숨김 -->
        <!-- 실제 구현 시에는 여기에 슬라이드 이미지나 동영상이 들어감 -->
      </section>
      
      <!-- 17. 주요 콘텐츠 영역 - 웹사이트의 핵심 정보들을 세 개 섹션으로 나누어 표시 -->
      <main>
        <!-- 공지사항 섹션 - 새로운 소식이나 중요한 알림을 표시 -->
        <section id="notice">
          <h2>공지사항</h2>
          <!-- 실제로는 최신 공지사항 목록이 들어갈 자리 -->
        </section>

        <!-- 갤러리 섹션 - 제품 이미지나 회사 소개 이미지 등을 표시 -->
        <section id="gallery">
          <h2>갤러리</h2>
          <!-- 실제로는 썸네일 이미지들이 들어갈 자리 -->
        </section>
        
        <!-- 추가 배너 섹션 - 광고나 프로모션, 파트너 로고 등을 표시 -->
        <section id="banner">
          <h2>배너</h2>
          <!-- 실제로는 광고 배너나 프로모션 이미지가 들어갈 자리 -->
        </section>
      </main>
      
      <!-- 18. 웹사이트 푸터 영역 - 연락처 정보와 추가적인 사이트 정보를 제공 -->
      <footer>
        <p>전화번호</p> <!-- 연락처 정보 1 - 실제로는 "02-1234-5678" 같은 구체적 번호 -->
        <p>이메일</p>   <!-- 연락처 정보 2 - 넓은 영역 할당, 실제로는 "contact@company.com" 같은 이메일 -->
        <p>팩스</p>     <!-- 연락처 정보 3 - 실제로는 "02-1234-5679" 같은 구체적 팩스 번호 -->
      </footer>
      
    </div>
  </body>
</html>
